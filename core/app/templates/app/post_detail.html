{% extends "app/base.html" %}

{% block title %}Post detail{% endblock title %}

{% block content %}

<div class="main">
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>Author: {{ post.author }}</p>
    <p>Created At: {{ post.created_at }}</p>
    <a href="{% url "edit_post" post.id %}">Update post</a>
    <a href="{% url "delete_post" post.id %}">Delete post</a>

</div>

{% endblock content %}
